<div class="w3-row">

 	<select class="w3-quarter w3-select w3-dark-gray" id="snapshot" onchange="getSnapshot(this.value);">
		<option value="">Select Period:</option>
		<option value="Jan-18">Jan-18</option>
		<option value="Feb-18">Feb-18</option>
		<option value="Mar-18">Mar-18</option>
		<option value="Apr-18">Apr-18</option>
		<option value="May-18">May-18</option>
		<option value="Jun-18">Jun-18</option>

	</select> 
	
</div>


<div class="w3-row" id="dashboardArea"></div>


<script>

function getSnapshot(selected) {
	var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			document.getElementById('dashboardArea').innerHTML = this.responseText;
		}
	};
	xmlhttp.open("GET", "dashboard/get_snapshot.php?snapshot=" + selected, true);
	xmlhttp.send();
}

</script>
